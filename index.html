<!DOCTYPE html>
<html>
    <head>
        <title>Google Hompage Clone</title>
    </head>
    <body>

                <li>Imágenes</li>
            </ul>
            
        </div>

        <div class="google-logo">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

        <form id="search-form">
            <div class="search-bar">

        <br>
        <div class="botones">

            <button type="submit" id="suerte">Me siento con suerte</button>
        </div>
            
        <footer>
            <ul>
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>

            <ul>
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </footer>                   
    </body>
</html>
